<!-- In <head> or just before </body> -->
<script src="js/utils.js"></script>
<script src="js/arenaUI.js"></script>
<script src="js/arenaLogic.js"></script>
<script src="js/arena.js"></script>

<div class="container mt-4">
    <div class="row mb-3">
        <div class="col-md-4">
            <label for="playerSelect">Player:</label>
            <select id="playerSelect" class="form-select"></select>
        </div>
        <div class="col-md-4">
            <label for="statSelect">Stat:</label>
            <select id="statSelect" class="form-select"></select>
        </div>
        <div class="col-md-4">
            <label for="compareType">Compare Against:</label>
            <select id="compareType" class="form-select">
                <option value="random">Random Player</option>
                <option value="team">Random Player from Team</option>
                <option value="position">Random Player by Position</option>
                <option value="specific">Specific Player</option>
            </select>
        </div>
    </div>

    <div class="row mb-3" id="filterRow" style="display: none">
        <div class="col-md-4">
            <label for="filterSelect" id="filterLabel">Filter:</label>
            <select id="filterSelect" class="form-select"></select>
        </div>
    </div>

    <div id="arenaResult"></div>
</div>
