<div id="tab-players">
    <!-- Filter + Sort Controls -->
    <div class="row mb-3" id="player-controls">
        <!-- Team Filter -->
        <div class="col-md-3 mb-2">
            <select id="teamFilter" class="form-select">
                <option value="all">All Teams</option>
            </select>
        </div>

        <!-- Position Filter -->
        <div class="col-md-3 mb-2">
            <select id="positionFilter" class="form-select">
                <option value="all">All Positions</option>
            </select>
        </div>

        <!-- Stat Sort -->
        <div class="col-md-3 mb-2">
            <select id="statSort" class="form-select">
                <option value="default">Sort by Stat</option>
                <option value="per">PER</option>
                <option value="tsPercent">True Shooting %</option>
                <option value="usagePercent">Usage %</option>
                <option value="offensiveRBPercent">Offensive Rebound %</option>
                <option value="defensiveRBPercent">Defensive Rebound %</option>
                <option value="assistPercent">Assist %</option>
                <option value="stealPercent">Steal %</option>
                <option value="blockPercent">Block %</option>
                <option value="winShares">Win Shares</option>
                <option value="vorp">VORP</option>
            </select>
        </div>

        <!-- Name Search -->
        <div class="col-md-3 mb-2">
            <input
                type="text"
                id="nameSearch"
                class="form-control"
                placeholder="Search by name..."
            />
        </div>
    </div>

    <!-- Player cards go here -->
    <div id="card-container" class="row g-4"></div>
</div>
