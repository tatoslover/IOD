<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Paragraph Styling</title>
        <style>
            p {
                border: 1px solid green;
                color: red;
            }
        </style>
    </head>
    <body>
        <p>The quick brown fox <em>jumps</em> over the lazy dog</p>
    </body>
</html>
