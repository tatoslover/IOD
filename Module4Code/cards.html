<!doctype html>
<html>
    <head>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                background-color: #e3f2fd; /* corrected 'color' spelling */
            }
            .card {
                padding: 10px;
            }
            .card-title {
                font-weight: 600;
                font-size: 3em;
                padding: 0 0 10px 0;
            }
            .card-description {
                font-weight: 400;
                font-size: 2em;
            }
        </style>
    </head>
    <body>
        <template id="card-template">
            <div class="card">
                <div class="card-body">
                    <div class="card-title"></div>
                    <div class="card-description"></div>
                </div>
            </div>
        </template>

        <div id="card-list"></div>

        <script>
            const cards = [
                { title: "Card A", description: "Description for A" },
                { title: "Card B", description: "Description for B" },
                { title: "Card C", description: "Description for C" },
            ];

            function addCard(title, description) {
                const template = document
                    .getElementById("card-template")
                    .content.cloneNode(true);

                template.querySelector(".card-title").innerText = title;
                template.querySelector(".card-description").innerText =
                    description;

                document.querySelector("#card-list").appendChild(template);
            }

            cards.forEach((card) => addCard(card.title, card.description));
        </script>
    </body>
</html>
