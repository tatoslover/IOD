<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>CSS Transitions</title>
        <style>
            p {
                font-family: sans-serif;
                font-size: 24px;
                font-weight: bold;
                color: black; /* corrected spelling from 'colour' to 'color' */
                transition: color 2s; /* corrected spelling */
            }

            p:hover {
                color: purple; /* corrected spelling and syntax */
            }
        </style>
    </head>
    <body>
        <p>Hello World!</p>
        <!-- Moved inside the <body> tag and fixed syntax -->
    </body>
</html>
